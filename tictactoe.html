<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Game mode</h2>
        <div class="start">
            <button id="player" class="active">Player starts</button>
            <button id="pvp">PvP</button>
            <button id="ai">AI starts</button>
        </div>
        <div class="bg">
            <div class="buttons">
                <div class="btnRow1">
                    <div id="b0" class="box"></div>
                    <div id="b1" class="box"></div>
                    <div id="b2" class="box"></div>
                </div>
                <div class="btnRow2">
                    <div id="b3" class="box"></div>
                    <div id="b4" class="box"></div>
                    <div id="b5" class="box"></div>
                </div>
                <div class="btnRow3">
                    <div id="b6" class="box"></div>
                    <div id="b7" class="box"></div>
                    <div id="b8" class="box"></div>
                </div>
            </div>
        </div>
        <div id="result">
            <p id="retry"></p>
            <p class="center">Re-select the starting player to retry!</p>
        </div>
    </div>
    <div class="coverup"></div>
    <script src="tictactoe.js"></script>
</body>

</html>
